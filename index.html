<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>A JS modal popup</title>

<link href="css/global.css" rel="stylesheet" type="text/css" />

<body>
<div id="main">
          <h1>
            A modal dialog box
          </h1>
          
          <hr />
          
          <div id="sandbox">
            <p>
                Click the button to open a modal box 
                <button id="open-mod" type="button" data-target="modal">Click me</button>
            </p>
          </div>
          
    </div><!-- /#main -->
    
    <div id="modal" class="">
        <div class="modal-box">
            <p id="mod-content">
                Content goes here
            </p>
            <p>
               Click the button to close the modal
            </p>
            <p>
               <button type="button" id="btn-close" data-target="modal">Close</button>
            </p>
        </div>
    </div>
<script src="js/main.js" type="text/javascript"></script>
</body>
